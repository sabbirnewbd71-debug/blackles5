<!DOCTYPE html>
<html>
<head>
  <title>KeyAuth Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
  <h2>KeyAuth</h2>
  <ul>
    <li>Dashboard</li>
    <li>Licenses</li>
    <li>Users</li>
    <li>OTP</li>
  </ul>
</div>

<div class="main">
  <h1>Admin Panel</h1>

  <div class="card">
    <h3>Generate License</h3>
    <input type="date" id="expire">
    <button onclick="genKey()">Generate</button>
    <p id="out"></p>
  </div>

  <div class="card">
    <h3>Generate OTP</h3>
    <button onclick="genOTP()">Generate OTP</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
